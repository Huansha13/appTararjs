<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-3 mb-4">
            Lista de tareas del <span id="fechaHoy"></span>
        </h1>
        <form id="form-tarea" class="mb-4">
            <div class="input-group">
                <input type="text" id="input-tarea" class="form-control" placeholder="Ingrese una tarea">
                <button type="submit" class="btn btn-primary" data-action="add" id="btn-agregar"> Agregar </button>
                <button type="submit" class="btn btn-success" data-action="edit" id="btn-actualizar"> Actualizar </button>
            </div>
        </form>
        <ul id="list-tarea" class="list-group"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="tarea.js"></script>
    <script src="tareView.js"></script>
    <script src="tareaController.js"></script>

    <script>
        $("#btn-actualizar").hide()

        // Instanciar
        const model = new TareaModelo();
        const view = new TareasView();
        const controller = new TareaController(model, view);
        controller.loadFechaHoy();

    </script>

</body>
</html>
